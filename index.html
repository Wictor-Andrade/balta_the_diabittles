<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" type="image/webp" href="src/images/rock-png.webp">
    <title>Rock Show</title>
</head>

<body>
    <div class="container">
        <div class="navbar" id="navbar">
            <div class="navbar-header" onclick="toggleNavbar()">
                <div class="icons">
                    <span class="user-div"><img src="src/images/balta-io.jpeg" alt="User Image"
                            class="user-image" /></span>
                    <span class="fas fa-search" onclick="showSearch()"></span>
                    <span class="fas fa-map" onclick="hiddenMenu()"></span>
                    <span class="fas fa-plus" onclick="showPlus()"></span>
                    <button onclick="toggleTheme(); toggleThemeMap()">toogle
                        theme</button>
                </div>
            </div>
        </div>
        <div class="main-content" id="mainContent">
            <div class="search-content bg-black-500">
                <div class="search-header bg-black-500">
                    <h4 class="font-semibold search-title">Busque um evento</h4>
                </div>
                <form class="search-form">
                    <div class="input-div bg-black-300">
                        <span id="lupa" class="fas fa-search c-white"></span>
                        <input id="band" class="input-band c-white" type="text" placeholder="Digite uma banda">
                    </div>
                </form>
                <div class="result flex flex-row items-center space-x-8 h-20">
                    <div class="ml-5">
                        <img class="min-w-10" src="src/images/Avatar.png" alt="band logo">
                    </div>
                    <div class="flex flex-col">
                        <h1 class="max-w-7 text-xl font-semibold c-white">
                            Espaço das Américas
                        </h1>
                        <h4 class="max-w-7 text-xs c-white">
                            R. Tagipuru, 795 - Barra Funda São Paulo - SP
                        </h4>
                    </div>
                    <div class="flex items-center justify-center h-16 w-16">
                        <h2 class="text-center text-xl mr-4 c-white">19:00</h2>
                    </div>
                </div>
            </div>
            <div class="plus-content">
                <h1>Adicionar Evento</h1>
                <form>
                    <input type="text" placeholder="Local do evento">
                    <button type="submit">Adicionar</button>
                </form>
            </div>
        </div>
    </div>
    <div id="map"></div>
    <script src="script.js"></script>
    <script src="scriptMaps.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClamc-U7M-Pa97noCfDQ6JlHyLLzOC4Yg&callback=initializeMap"
        async defer></script>
</body>

</html>
