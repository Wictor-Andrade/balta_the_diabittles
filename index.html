<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Navbar Expansível</title>
</head>

<body>
    <div class="container">
        <div class="navbar" id="navbar">
            <div class="navbar-header" onclick="toggleNavbar()">
                <div class="icons">
                    <span class="user-div"><img src="src/images/balta-io.jpeg" alt="User Image"
                            class="user-image" /></span>
                    <span class="fas fa-search" onclick="showSearch()"></span>
                    <span class="fas fa-map" onclick="hiddenMenu()"></span>
                    <span class="fas fa-plus" onclick="showMap()"></span>
                    <button onclick="toggleTheme()">toogle
                        theme</button>
                </div>
            </div>
        </div>
        <div class="main-content" id="mainContent">
            <div class="default-content">
                <h1>Bem-vindo</h1>
                <p>Conteúdo principal da página.</p>
            </div>
            <div class="search-content hidden">
                <h1>Pesquisar</h1>
                <form>
                    <input type="text" placeholder="Digite sua pesquisa">
                    <button type="submit">Pesquisar</button>
                </form>
            </div>
            <div class="plus-content hidden">
                <h1>Adicionar Evento</h1>
                <form>
                    <input type="text" placeholder="Local do evento">
                    <button type="submit">Adicionar</button>
                </form>
            </div>
            <div class="map-content">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345097274!2d144.95565131531858!3d-37.81732697975179!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf5772f2a6fbc56b0!2sFlinders%20Street%20Station!5e0!3m2!1sen!2sau!4v1601270500834!5m2!1sen!2sau"
                    frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false">
                </iframe>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
