<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/webp" href="src/images/rock-png.webp">
    <title>Rock Show</title>
</head>

<body>
    <div class="container">
        <div class="navbar" id="navbar">
            <div class="navbar-header" onclick="toggleNavbar()">
                <div class="icons">
                    <span class="user-div"><img src="src/images/balta-io.jpeg" alt="User Image"
                            class="user-image" /></span>
                    <span class="fas fa-search" onclick="showSearch()"></span>
                    <span class="fas fa-map" onclick="hiddenMenu()"></span>
                    <span class="fas fa-plus" onclick="showPlus()"></span>
                    <button onclick="toggleTheme(); toggleThemeMap()">toogle
                        theme</button>
                </div>
            </div>
        </div>
        <div class="main-content" id="mainContent">
            <div class="search-content hidden">
                <h4 class="nunito-600 search-title">Busque um evento</h4>
                <form>
                    <input id="address" type="text" placeholder="Digite sua pesquisa">
                    <button type="submit">Pesquisar</button>
                </form>
            </div>
            <div class="plus-content hidden">
                <h1>Adicionar Evento</h1>
                <form>
                    <input type="text" placeholder="Local do evento">
                    <button type="submit">Adicionar</button>
                </form>
            </div>
            <div id="map"></div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="scriptMaps.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClamc-U7M-Pa97noCfDQ6JlHyLLzOC4Yg&callback=initializeMap"
        async defer></script>
</body>

</html>
